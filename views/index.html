<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real time messaging application</title>
</head>
<body>
<div class="container">
  <div class="join-chat">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <input type="button" id="join-chat" value="Join Chat">
  </div> <br/>
    <div class="chat-info">

    </div>
    <br>
    <div class="chat">
        <div class="messages"></div>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter a message"></textarea>
        <input type="button" id="send-message" data-username="" value="Send Message">
        <input type="button" id="leave-chat" data-username="" value="Leave Chat">
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.6.0/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</html>
